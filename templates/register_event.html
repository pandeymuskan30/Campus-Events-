<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Event Registration</h2>

    <form action="{{ url_for('register_event', event_id=event_id) }}" method="POST" class="space-y-4" onsubmit="return validatePhone()">
      
      <!-- Full Name -->
      <div>
        <label class="block mb-1 font-semibold">Full Name</label>
        <input 
          type="text" 
          name="full_name" 
          required 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block mb-1 font-semibold">Phone Number</label>
        <input 
          type="tel" 
          name="phone" 
          id="phone"
          required 
          pattern="[0-9]{10}" 
          maxlength="10" 
          minlength="10"
          title="Please enter exactly 10 digits"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        >
        <small class="text-gray-500 text-sm">Enter 10-digit mobile number only</small>
      </div>

      <!-- College Name -->
      <div>
        <label class="block mb-1 font-semibold">College Name</label>
        <input 
          type="text" 
          name="college" 
          required 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-semibold">Email ID</label>
        <input 
          type="email" 
          name="email" 
          required 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
      </div>

      <!-- Class / Year -->
      <div>
        <label class="block mb-1 font-semibold">Class / Year</label>
        <input 
          type="text" 
          name="class_year" 
          required 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition duration-200"
      >
        Register
      </button>
    </form>
  </div>

  <script>
    // Validate phone number before submission
    function validatePhone() {
      const phone = document.getElementById("phone").value.trim();
      const phonePattern = /^[0-9]{10}$/;

      if (!phonePattern.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
