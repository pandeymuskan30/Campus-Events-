<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="flex items-center justify-between p-3 rounded-lg shadow
              {% if category == 'success' %} bg-green-100 text-green-800
              {% elif category == 'error' %} bg-red-100 text-red-800
              {% else %} bg-blue-100 text-blue-800 {% endif %}">
              <span>{{ message }}</span>
              <button onclick="this.parentElement.remove()" class="font-bold">&times;</button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">

      <div class="relative">
        <input type="password" name="password" id="password" placeholder="Password" required
               class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 pr-10">

        <button type="button" id="togglePassword"
                class="absolute right-2 top-2.5 text-gray-500 hover:text-gray-700">
          Show
        </button>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Login
      </button>
    </form>

    <div class="mt-4 text-sm text-center space-x-2">
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Create Account</a>
      <span>|</span>
      <a href="{{ url_for('reset_password') }}" class="text-blue-600 hover:underline">Forgot Password?</a>
    </div>
  </div>

  <!-- Show/hide script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "Show" : "Hide";
    });
  </script>

</body>
</html>
