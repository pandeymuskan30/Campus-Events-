<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
</head>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="flex items-center justify-between p-3 rounded-lg shadow
              {% if category == 'success' %} bg-green-100 text-green-800
              {% elif category == 'error' %} bg-red-100 text-red-800
              {% else %} bg-blue-100 text-blue-800 {% endif %}">
              <span>{{ message }}</span>
              <button onclick="this.parentElement.remove()" class="font-bold">&times;</button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Reset Password Form -->
    <form method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Enter your registered email" required
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">

      <div class="relative">
        <input type="password" name="new_password" id="new_password" placeholder="New Password" required
               class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 pr-10">

        <button type="button" id="togglePassword"
                class="absolute right-2 top-2.5 text-gray-500 hover:text-gray-700">
          Show
        </button>

        <!-- Password hint -->
        <div id="password-hint" class="text-sm mt-2 space-y-1">
          <p class="text-gray-500">Password must meet the following:</p>
          <p id="length-rule" class="text-gray-500">• At least 6 characters</p>
          <p id="number-rule" class="text-gray-500">• Include at least 2 numbers</p>
        </div>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Reset Password
      </button>
    </form>

    <div class="mt-4 text-sm text-center">
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const passwordInput = document.getElementById("new_password");
    const togglePassword = document.getElementById("togglePassword");
    const lengthRule = document.getElementById("length-rule");
    const numberRule = document.getElementById("number-rule");

    // Live validation
    passwordInput.addEventListener("input", () => {
        const value = passwordInput.value;

        // Length rule
        if (value.length >= 6) {
            lengthRule.classList.remove("text-gray-500","text-red-600");
            lengthRule.classList.add("text-green-600");
            lengthRule.textContent = "✅ At least 6 characters";
        } else {
            lengthRule.classList.remove("text-green-600","text-gray-500");
            lengthRule.classList.add("text-red-600");
            lengthRule.textContent = "❌ At least 6 characters";
        }

        // Number rule
        const numCount = (value.match(/\d/g) || []).length;
        if (numCount >= 2) {
            numberRule.classList.remove("text-gray-500","text-red-600");
            numberRule.classList.add("text-green-600");
            numberRule.textContent = "✅ Include at least 2 numbers";
        } else {
            numberRule.classList.remove("text-green-600","text-gray-500");
            numberRule.classList.add("text-red-600");
            numberRule.textContent = "❌ Include at least 2 numbers";
        }
    });

    // Show/hide toggle
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "Show" : "Hide";
    });
  </script>

</body>
</html>
